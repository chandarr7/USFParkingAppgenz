<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .bull-fill { fill: #006747; }
    .text-fill { fill: #006747; }
    .gold-fill { fill: #CFC493; }
  </style>
  <!-- USF Bull Logo -->
  <g transform="translate(50, 25) scale(0.8)">
    <!-- Horns -->
    <path class="bull-fill" d="M50,40 C40,30 30,10 40,5 C50,0 65,15 70,25 C75,15 90,0 100,5 C110,10 100,30 90,40 Z"/>
    
    <!-- Head -->
    <path class="bull-fill" d="M40,45 C30,55 25,80 35,100 C45,120 70,130 95,120 C120,110 125,70 115,55 C105,40 90,40 70,40 C50,40 45,40 40,45 Z"/>
    
    <!-- Eyes -->
    <circle cx="55" cy="60" r="5" fill="white"/>
    <circle cx="85" cy="60" r="5" fill="white"/>
    <circle cx="55" cy="60" r="2" fill="black"/>
    <circle cx="85" cy="60" r="2" fill="black"/>
    
    <!-- Nose -->
    <path class="bull-fill" d="M65,80 C65,85 75,85 75,80 C75,75 65,75 65,80 Z"/>
    
    <!-- Ring -->
    <circle cx="70" cy="90" r="5" stroke="#CFC493" stroke-width="2" fill="none"/>
  </g>
  
  <!-- USF Text -->
  <text x="50" y="160" class="text-fill" font-family="Arial, sans-serif" font-weight="bold" font-size="24">UNIVERSITY OF</text>
  <text x="45" y="185" class="text-fill" font-family="Arial, sans-serif" font-weight="bold" font-size="24">SOUTH FLORIDA</text>
</svg>